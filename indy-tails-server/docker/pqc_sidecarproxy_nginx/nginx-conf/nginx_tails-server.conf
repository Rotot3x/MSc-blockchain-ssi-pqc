# OQS Nginx Configuration for Tails Server Reverse Proxy
# Post-Quantum Cryptography enabled with ML-KEM

worker_processes auto;
error_log /opt/nginx/logs/error.log info;
pid /opt/nginx/logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /opt/nginx/conf/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /opt/nginx/logs/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream: Tails Server
    upstream original_tails-server {
        server tails-server:6543;
    }

    # HTTPS Server with Post-Quantum Cryptography
    server {
        listen 6543 ssl;
        server_name tails-server-pqc;

        # SSL Certificates (custom ML-DSA-65 certificates)
        ssl_certificate /opt/nginx/certs/pqc-sidecarproxy-tails-server.crt;
        ssl_certificate_key /opt/nginx/certs/pqc-sidecarproxy-tails-server.key;

        # TLS 1.3 with Post-Quantum Cryptography
        ssl_protocols TLSv1.3;
        ssl_ecdh_curve X25519MLKEM768:x25519;
        # Quantum-Safe Key Exchange Groups (ML-KEM from NIST FIPS-203)
        # Groups are set via DEFAULT_GROUPS environment variable
        # Default: mlkem768:x25519:mlkem1024
        # TLS 1.3 cipher suites are automatically selected

        ssl_prefer_server_ciphers off;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Reverse Proxy to Tails Server
        location / {
            proxy_pass http://original_tails-server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket Support (for real-time ledger updates)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health Check
        location /health {
            access_log off;
            return 200 "PQC Nginx Sidecarproxy OK\n";
            add_header Content-Type text/plain;
        }
    }
}