# OQS Nginx Configuration for VON Network Webserver Reverse Proxy
# Post-Quantum Cryptography enabled with ML-KEM

worker_processes auto;
error_log /opt/nginx/logs/error.log info;
pid /opt/nginx/logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /opt/nginx/conf/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /opt/nginx/logs/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream: Issuer Agent Inbound Transport (Port 8020)
    upstream issuer_inbound {
        server issuer:8020;
    }

    # Upstream: Issuer Agent Admin API (Port 8021)
    upstream issuer_admin {
        server issuer:8021;
    }

    # HTTPS Server for Issuer Inbound Transport (Port 8020)
    server {
        listen 8020 ssl;
        server_name pqc-sidecarproxy-issuer;

        # SSL Certificates (custom ML-DSA-65 certificates)
        ssl_certificate /opt/nginx/certs/issuer.crt;
        ssl_certificate_key /opt/nginx/certs/issuer.key;

        # TLS 1.3 with Post-Quantum Cryptography
        ssl_protocols TLSv1.3;
        ssl_ecdh_curve X25519MLKEM768;
        # Quantum-Safe Key Exchange Groups (ML-KEM from NIST FIPS-203)
        # Groups are set via DEFAULT_GROUPS environment variable
        # Default: mlkem768:x25519:mlkem1024
        # TLS 1.3 cipher suites are automatically selected

        ssl_prefer_server_ciphers off;

        # Reverse Proxy to Issuer Inbound Transport
        location / {
            proxy_pass http://issuer_inbound;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # HTTPS Server for Issuer Admin API (Port 8021)
    server {
        listen 8021 ssl;
        server_name pqc-sidecarproxy-issuer-admin;

        # SSL Certificates (ML-DSA-65)
        ssl_certificate /opt/nginx/certs/issuer.crt;
        ssl_certificate_key /opt/nginx/certs/issuer.key;

        # TLS 1.3 with Post-Quantum Cryptography
        ssl_protocols TLSv1.3;
        ssl_ecdh_curve X25519MLKEM768;
        # Quantum-Safe Key Exchange Groups (ML-KEM from NIST FIPS-203)
        # Groups are set via DEFAULT_GROUPS environment variable
        # Default: X25519MLKEM768:mlkem768:x25519:mlkem1024

        ssl_prefer_server_ciphers off;

        # Reverse Proxy to Issuer Admin API
        location / {
            proxy_pass http://issuer_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health Check
        location /health {
            access_log off;
            return 200 "Issuer Admin PQC Proxy OK\n";
            add_header Content-Type text/plain;
        }
    }
}