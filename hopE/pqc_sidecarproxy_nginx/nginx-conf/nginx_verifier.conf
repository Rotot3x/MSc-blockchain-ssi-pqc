# OQS Nginx Configuration for VON Network Webserver Reverse Proxy
# Post-Quantum Cryptography enabled with ML-KEM

worker_processes auto;
error_log /opt/nginx/logs/error.log info;
pid /opt/nginx/logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /opt/nginx/conf/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /opt/nginx/logs/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream: Verifier Agent Inbound Transport (Port 8040)
    upstream verifier_inbound {
        server verifier:8040;
    }

    # Upstream: Verifier Agent Admin API (Port 8041)
    upstream verifier_admin {
        server verifier:8041;
    }

    # HTTPS Server for Verifier Inbound Transport (Port 8040)
    server {
        listen 8040 ssl;
        server_name pqc-sidecarproxy-verifier;

        # SSL Certificates (custom ML-DSA-65 certificates)
        ssl_certificate /opt/nginx/certs/verifier.crt;
        ssl_certificate_key /opt/nginx/certs/verifier.key;

        # TLS 1.3 with Post-Quantum Cryptography
        ssl_protocols TLSv1.3;
        ssl_ecdh_curve X25519MLKEM768:x25519;
        # Quantum-Safe Key Exchange Groups (ML-KEM from NIST FIPS-203)
        # Groups are set via DEFAULT_GROUPS environment variable
        # Default: mlkem768:x25519:mlkem1024
        # TLS 1.3 cipher suites are automatically selected

        ssl_prefer_server_ciphers off;

        # Reverse Proxy to Verifier Inbound Transport
        location / {
            proxy_pass http://verifier_inbound;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # HTTPS Server for Verifier Admin API (Port 8041)
    server {
        listen 8041 ssl;
        server_name pqc-sidecarproxy-verifier-admin;

        # SSL Certificates (ML-DSA-65)
        ssl_certificate /opt/nginx/certs/verifier.crt;
        ssl_certificate_key /opt/nginx/certs/verifier.key;

        # TLS 1.3 with Post-Quantum Cryptography
        ssl_protocols TLSv1.3;
        ssl_ecdh_curve X25519MLKEM768:x25519;
        # Quantum-Safe Key Exchange Groups (ML-KEM from NIST FIPS-203)
        # Groups are set via DEFAULT_GROUPS environment variable
        # Default: X25519MLKEM768:mlkem768:x25519:mlkem1024

        ssl_prefer_server_ciphers off;

        # Reverse Proxy to Verifier Admin API
        location / {
            proxy_pass http://verifier_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health Check
        location /health {
            access_log off;
            return 200 "Verifier Admin PQC Proxy OK\n";
            add_header Content-Type text/plain;
        }
    }
}